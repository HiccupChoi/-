<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人主页</title>
    <link rel="stylesheet" type="text/css" href="../css/user_style.css" />
    <link rel="stylesheet" type="text/css" href="../fonts/iconfont.css" />
</head>
<body>
<div th:include="head.html"></div>
<div id="wrapper">
    <div id="left-side">
        <ul>
            <li class="choose active">
                <div class="icon active">
                    <i class="iconfont" style="font-size: 20px;">&#xe614;</i>
                </div>
                <span>所有人员信息</span>
            </li>
            <li class="pay">
                <div class="icon">
                    <i class="iconfont" style="font-size: 20px;">&#xe60f;</i>
                </div>
                <span>新增人员</span>
            </li>
            <li class="wrap">
                <div class="icon">
                    <i class="iconfont" style="font-size: 20px;">&#xe611;</i>
                </div>
                <span>查看所有无效人员</span>
            </li>
            <li class="ship">
                <div class="icon">
                    <i class="iconfont" style="font-size: 20px;">&#xe612;</i>
                </div>
                <span>个人信息</span>
            </li>
        </ul>
    </div>

    <div id="border">
        <div id="line" class="one"></div>
    </div>

    <div id="right-side">
        <div id="first" class="active">
            <table class="table table-striped">
                <tr>
                    <th>姓名</th>
                    <th>操作</th>
                </tr>
                <tr th:each="examScore : ${examAllScoreResultList.listmap}">
                    <td th:text="${examScore.key.userName}"></td>
                    <td>
                        <a style="cursor: pointer">无效化</a>
                        <a style="cursor: pointer">查看详情</a>
                    </td>
                </tr>
            </table>
        </div>
        <div id="second">
            <form class="form-inline">
                <div class="form-group">
                    <div class="input-group" style="width: 400px; margin:10px 0">
                        <div class="input-group-addon">姓名</div>
                        <input type="text" class="form-control" id="exampleInputAmount" placeholder="2-4个中文">
                    </div>
                    <div class="input-group" style="width: 280px; margin:10px 0">
                        <div class="input-group-addon">班级</div>
                        <div class="Select_box">
                            <select class="subject_select  form-control"  onchange='examChangeAllscore(this[selectedIndex].value);'>
                                <th:block th:each="class : ${userClasses}">
                                    <option th:value="${class.classId}" th:text="${class.className}"></option>
                                </th:block>
                            </select>
                        </div>
                    </div>
                    <div class="input-group" style="width: 200px; margin:10px 0">
                        <div class="input-group-addon">性别</div>
                        <div class="Select_box">
                            <select class="subject_select  form-control">
                                    <option th:value="1">男</option>
                                    <option th:value="2">女</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group" style="width: 200px; margin:10px 0">
                        <div class="input-group-addon">用户</div>
                        <div class="Select_box">
                            <select class="subject_select  form-control">
                                <option th:value="1">学生</option>
                                <option th:value="2">老师</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-default" style="width: 120px; margin: 0 auto;">确认新增</button>
                </div>
            </form>
        </div>
        <div id="third">
        </div>
        <div id="fourth">
            <ul>
                <li>姓名 :
                    <span th:text="${user.userName}"></span>
                    <span th:if="${user.authority == '4'}">   同学的家长</span>
                </li>
                <li>账号 :
                    <span th:text="${user.userCode}"></span>
                </li>
                <li>性别 :
                    <span th:if="${user.gender == '1'}">男</span>
                    <span th:if="${user.gender == '2'}">女</span>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="../js/echarts.min.js"></script>
<script src="../js/StudentEacher.js"></script>
<script src="../js/StudentInfo.js"></script>

</body>
</html>
